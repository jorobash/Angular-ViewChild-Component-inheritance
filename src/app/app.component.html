<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit
        (serverCreated)="onServerAdded($event)"
        (serverContentCreated)="onBlueprintAdded($event)"
      ></app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroy()">destroy first component</button>
      <app-server-element *ngFor="let serverElement of serverElements"
        [name]="serverElement.name">
        <p #paragraphReference>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
